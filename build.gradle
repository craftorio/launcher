group 'mcstyle'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

mainClassName = 'net.launcher.run.Launcher'

jar {
    manifest {
        attributes 'Main-Class': 'net.launcher.run.Launcher'
    }
}

